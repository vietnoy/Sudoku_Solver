<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lobster&family=Lora&family=Neuton&family=Open+Sans:wght@300;400;500;600;700;800&family=Permanent+Marker&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <p class="title">Sudoku Solver</p>
    <p class="small">Made by <a href="https://github.com/vietnoy" target="_blank">Vietnoy</a></p>
    <div class="container">
        <div class="grid"></div>
        <div class="buttons">
            <button class="solve">Solve</button>
            <button class="clear">Clear</button>
        </div>
    </div>
    <div class="result">
        <p class="result-title">Result</p>
        <div class="result-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
